<div [ngClass]="{'counter-positive-10': counter() >= 10, 'counter-negative-10' : counter() <= -10 }">
<mat-card class="counter-card">
  <mat-card-header>
    <div><mat-icon>calculate</mat-icon></div>
    <div><mat-card-title>COUNTER</mat-card-title></div>
  </mat-card-header>
  <mat-card-content>
    <h1>
      {{counter()}}
    </h1>
  </mat-card-content>
</mat-card>
</div>
<p>
  {{ unaryService.coeffX}}
</p>
<p>{{unaryService.actions}}</p>
