
  <div [ngClass]="{'counter-positive-10': counter() >= 10, 'counter-negative-10' : counter() <= -10 }">
    <mat-card class="counter-card">
      <mat-card-header>
        <div><mat-icon>calculate</mat-icon></div>
        <div><mat-card-title>COUNTER</mat-card-title></div>
      </mat-card-header>
      <mat-card-content>

        <div class="container">
          <div class="counter">
            <h1>
              {{counter()}}
            </h1>
          </div>
          <div class="others">
            <div>Nb Actions</div>
            <div>Coefficient X</div>
          </div>
          <div class="others">
            <div>{{ (unaryService.actions$ | async) || 0}}</div>
            <div> {{ unaryService.coeffX}}</div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
